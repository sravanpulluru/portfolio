<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Sravan's Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #d3d3d3;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }
    .gallery-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }
    .card-title {
      font-style: italic;
    }
    .btn-nav {
      margin-left: 5px;
      color: white;
    }
    h1, h2, h3 {
      color: white;
    }
    .modal-img {
      width: 100%;
      height: auto;
    }
    .modal-content {
      background-color: #000;
      border: none;
    }
    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 16px;
      border: none;
      outline: none;
      background-color: #fff;
      color: black;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    #scrollTopBtn:hover {
      background-color: #ccc;
    }
  </style>
</head>

<body>

  <div class="text-center my-4">
    <h1 class="fw-bold" style="color: white;">« ✦ GALLERY ✦ »</h1>
  </div>

  <div class="container text-end my-3">
    <a href="home.html" class="btn btn-outline-dark btn-nav">HOME</a>
    <a href="about.html" class="btn btn-outline-dark btn-nav">ABOUT</a>
    <a href="gallery.html" class="btn btn-outline-dark btn-nav">GALLERY</a>
    <a href="skills.html" class="btn btn-outline-dark btn-nav">SKILLS</a>
    <a href="contact.html" class="btn btn-outline-dark btn-nav">CONTACT</a>
  </div>

  <div class="container">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="certificate1.jpg" alt="Certificate 1" class="gallery-img card-img-top" onclick="openModal(this)">
          <div class="card-body text-center">
            <h5 class="card-title">Certificate_1</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="certificate2.jpg" alt="Certificate 2" class="gallery-img card-img-top" onclick="openModal(this)">
          <div class="card-body text-center">
            <h5 class="card-title">Certificate_2</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="Cricketimag.jpg" alt="Playing Cricket" class="gallery-img card-img-top" onclick="openModal(this)">
          <div class="card-body text-center">
            <h5 class="card-title">Playing Cricket</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="matchimg.webp" alt="Watching Cricket" class="gallery-img card-img-top" onclick="openModal(this)">
          <div class="card-body text-center">
            <h5 class="card-title">Watching Cricket</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="movieimg.webp" alt="Watching Movie" class="gallery-img card-img-top" onclick="openModal(this)">
          <div class="card-body text-center">
            <h5 class="card-title">Watching Movies</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="chessimg.jpeg" alt="Playing Chess" class="gallery-img card-img-top" onclick="openModal(this)">
          <div class="card-body text-center">
            <h5 class="card-title">Playing Chess</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="musicimg.jpeg" alt="Music" class="gallery-img card-img-top" onclick="openModal(this)">
          <div class="card-body text-center">
            <h5 class="card-title">Music</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="imgModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content text-white text-center">
        <div class="modal-body p-0">
          <img id="modalImage" class="modal-img" src="" alt="Preview">
        </div>
      </div>
    </div>
  </div>

  <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">↑</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function openModal(img) {
      const modal = new bootstrap.Modal(document.getElementById('imgModal'));
      document.getElementById('modalImage').src = img.src;
      modal.show();
    }

    const scrollTopBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function () {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        scrollTopBtn.style.display = "block";
      } else {
        scrollTopBtn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    console.log("%cWelcome to Sravan's Gallery!", "color: teal; font-size: 16px; font-weight: bold;");
  </script>
</body>
</html>
